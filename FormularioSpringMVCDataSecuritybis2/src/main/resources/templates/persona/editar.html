<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Evento</title>
<link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="~{layout/navbar :: navbar}"></div>
    <div class="container mt-5">
        <h2 class="text-center">Editar Evento</h2>
        <form th:action="@{/admin/eventos/actualizar/{id}(id=${evento.id})}" th:object="${evento}" method="post" class="mt-4">
            <div class="mb-3">
                <input type="text" th:field="*{titulo}" class="form-control" placeholder="Título del Evento" required>
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{ubicacion}" class="form-control" placeholder="Ubicación" required>
            </div>
            <div class="mb-3">
                <input type="date" th:field="*{fecha}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Actualizar Evento</button>
        </form>
    </div>
</body>
</html>
