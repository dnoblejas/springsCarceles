<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Eventos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="~{layout/navbar :: navbar}"></div>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Eventos</h1>

        <div class="mb-3">
            <a href="/admin/eventos/crear" class="btn btn-success">Crear Nuevo Evento</a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre del Evento</th>
                    <th>Ubicación</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="evento, iterStat : ${eventos}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${evento.nombre}"></td>
                    <td th:text="${evento.ubicacion}"></td>
                    <td th:text="${evento.email}"></td>
                    <td>
                        <!-- Botón de Editar -->
                        <a th:href="@{/admin/eventos/editar/{id}(id=${evento.id})}" class="btn btn-warning">Editar</a>

                        <!-- Botón de Eliminar -->
                        <a th:href="@{/admin/eventos/eliminar/{id}(id=${evento.id})}" class="btn btn-danger"
                           onclick="return confirm('¿Estás seguro de que deseas eliminar este evento?');">
                            Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
