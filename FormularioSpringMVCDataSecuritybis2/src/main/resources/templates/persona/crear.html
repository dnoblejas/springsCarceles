<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Evento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="~{layout/navbar :: navbar}"></div>
    <div class="container mt-5">
        <h1 class="text-center">Crear Evento</h1>
        <form th:action="@{/admin/eventos/guardar}" th:object="${evento}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Evento</label>
                <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}" required>
            </div>
            <div class="mb-3">
                <label for="ubicacion" class="form-label">Ubicaci√≥n</label>
                <input type="text" id="ubicacion" name="ubicacion" class="form-control" th:field="*{ubicacion}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" th:field="*{email}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</html>
