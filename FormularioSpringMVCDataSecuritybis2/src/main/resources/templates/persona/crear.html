<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Crear Personas</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Incluir la barra de navegaciÃ³n -->
    <div th:replace="~{layout/navbar :: navbar}"></div>
	<form th:action="@{/admin/personas}" th:object="${persona}"
		method="post">
		<input type="text" th:field="*{nombre}" placeholder="Nombre" required>
		<input type="text" th:field="*{apellidos}" placeholder="Apellidos"
			required> <input type="email" th:field="*{email}"
			placeholder="Email" required>
		<button type="submit">Guardar</button>
	</form>

</body>
</html>
