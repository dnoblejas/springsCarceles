<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="~{layout/navbar :: navbar}"></div>
    <div class="container text-center mt-5">
        <h1>Bienvenido, Administrador</h1>
        <p>Este es tu panel de administración.</p>
        
        <a href="/admin/eventos" class="btn btn-primary">Gestionar Eventos</a>
        <a href="/registro" class="btn btn-primary">Gestionar Usuarios</a>
        <a href="/home" class="btn btn-secondary">Home User</a>
        
        <form th:action="@{/logout}" method="post" class="mt-3">
            <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
        </form>
        
        <div class="mt-4">
            <h2>Filtrar Eventos</h2>
            <form th:action="@{/admin/eventos/filtrar}" method="get">
                <div class="mb-3">
                    <label for="ciudad" class="form-label">Seleccionar Ciudad</label>
                    <select id="ciudad" name="ciudad" class="form-select">
                        <option value="Todas">Todas</option>
                        <option th:each="ciudad : ${ciudades}" th:value="${ciudad}" th:text="${ciudad}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="artista" class="form-label">Seleccionar Artista</label>
                    <select id="artista" name="artista" class="form-select">
                        <option value="Todos">Todos</option>
                        <option th:each="artista : ${artistas}" th:value="${artista}" th:text="${artista}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Filtrar</button>
            </form>
        </div>
    </div>
</body>
</html>
