<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DashBoard Administrador</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Incluir la barra de navegación -->
    <div th:replace="~{layout/navbar :: navbar}"></div>

    <div class="container mt-5">
        <h1 class="text-center">Bienvenido, Administrador</h1>
        <p class="text-center">Este es tu panel de administración.</p>
        <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="/user/personas" class="btn btn-primary">Gestionar Personas</a>
            <a href="/registro" class="btn btn-primary">Gestionar Usuarios</a>
            <a href="/home" class="btn btn-secondary">Home User</a>
        </div>
        <div class="text-center mt-4">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
